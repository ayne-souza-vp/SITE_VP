<div class="customer-numbers__content__card card">
  <div
    class="card-body d-flex align-items-center flex-column justify-content-center"
  >
    <i [class]="number.icon + ' card-icon colorPrimary'"></i>
    <h6 class="card-number f-s-40 colorWhite f-w-black mt-3 mb-0">
      {{ number.number }}
    </h6>
    <p class="card-text f-s-28 colorWhite">{{ number.description }}</p>
  </div>
</div>

<div class="products-advantage__items__item d-flex mb-4">
  <div class="products-advantage__items__item__icon">
    <i [class]="item.icon + ' colorPrimary me-2 f-s-40'"></i>
  </div>
  <div class="col products-advantage__items__item__text">
    <div class="row">
      <h4 class="colorSecondary f-w-bold f-s-26">{{ item.title }}</h4>
      <p class="colorSecondary f-s-26">{{ item.description }}</p>
    </div>
  </div>
</div>
